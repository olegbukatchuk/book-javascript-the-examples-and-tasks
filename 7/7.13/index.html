<!DOCTYPE HTML>
<html>
    <head>
    <title>Листинг 7.13</title> </head>
    <body>
    <h3>Листинг 7.13</h3><hr>
    <b>Свойства и методы объекта <code>document</code></b><br>
    <script type="text/javascript">
        var k = 1;
        for (var prop in document) {
            document.write("<b>" + k + "</b>: " + prop + "<br>");
            k++;
        }
    </script>
    </body>
</html>
